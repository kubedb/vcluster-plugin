version: v2beta1
name: vcluster-plugin

deployments:
  vcluster:
    helm:
      chart:
        name: vcluster
        repo: https://charts.loft.sh
        version: v0.22.0
      values:
        controlPlane:
          distro:
            k3s:
              enabled: true
          statefulSet:
            image:
              repository: "loft-sh/vcluster-oss"
            probes:
              livenessProbe:
                enabled: false
              readinessProbe:
                enabled: false
              startupProbe:
                enabled: false
        sync:
          # If you want to create custom storage classes
          # inside the vcluster.
          fromHost:
            nodes:
              enabled: true
            storageClasses:
              enabled: true
        telemetry:
          enabled: false
        rbac:
          clusterRole:
            enabled: true
          role:
            enabled: true
        plugin:
          kubedb:
            version: v2
            rbac:
              role:
                extraRules:
                  - apiGroups: ["kubedb.com"]
                    resources: ["*"]
                    verbs: ["*"]
              clusterRole:
                extraRules:
                  - apiGroups: ["apiextensions.k8s.io"]
                    resources: ["customresourcedefinitions"]
                    verbs: ["*"]

dev:
  vcluster:
    imageSelector: "ghcr.io/loft-sh/vcluster-oss"
    devImage: golang:1.23
    workingDir: /plugins/vcluster-plugin
    container: syncer
    terminal:
      command: "./devspace_start.sh"
    sync:
      - path: "./:/plugins/vcluster-plugin"
        excludePaths:
          - /plugin
